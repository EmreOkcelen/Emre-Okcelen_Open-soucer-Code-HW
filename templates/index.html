<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Platformu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #6f42c1;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #5a3fc5;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            color: #6f42c1;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px; /* Eğimli kenarlar için border-radius değeri artırıldı */
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #5a3fc5;
            color: #fff;
        }
        .hero {
            background-color: #fff;
            padding: 50px 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            color: #6f42c1;
            text-align: center;
            margin-bottom: 20px;
        }
        .hero p {
            color: #555;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #6f42c1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a3fc5;
        }
        footer {
            background-color: #6f42c1;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oyun Platformu</h1>
    </header>
    <nav>
        <a href="/">Ana Sayfa</a>
        <a href="/games">Kütüphane</a>
        <a href="#">Hakkımızda</a>
    </nav>
</body>
</html>
